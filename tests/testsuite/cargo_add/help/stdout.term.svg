<svg xmlns="http://www.w3.org/2000/svg" width="860" height="2612"><style>.fg{fill:#aaa}.bg{background:#000}.fg-bright-cyan{fill:#5ff}.fg-bright-green{fill:#5f5}.fg-cyan{fill:#0aa}.container{padding:0 10px;line-height:18px}.bold{font-weight:700}tspan{font:14px SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;white-space:pre;line-height:18px}</style><rect width="100%" height="100%" y="0" class="bg" rx="4.5"/><text class="container fg" xml:space="preserve"><tspan x="10" y="28"><tspan>Add dependencies to a Cargo.toml manifest file</tspan> </tspan> <tspan x="10" y="46"> </tspan> <tspan x="10" y="64"><tspan class="fg-bright-green bold">Usage:</tspan><tspan> </tspan><tspan class="fg-bright-cyan bold">cargo add</tspan><tspan class="bold"> </tspan><tspan class="fg-cyan bold">[OPTIONS] &lt;DEP&gt;[@&lt;VERSION&gt;] ...</tspan> </tspan> <tspan x="10" y="82"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">cargo add</tspan><tspan class="bold"> </tspan><tspan class="fg-cyan bold">[OPTIONS]</tspan><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">--path</tspan><tspan class="bold"> </tspan><tspan class="fg-cyan bold">&lt;PATH&gt; ...</tspan> </tspan> <tspan x="10" y="100"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">cargo add</tspan><tspan class="bold"> </tspan><tspan class="fg-cyan bold">[OPTIONS]</tspan><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">--git</tspan><tspan class="bold"> </tspan><tspan class="fg-cyan bold">&lt;URL&gt; ...</tspan> </tspan> <tspan x="10" y="118"> </tspan> <tspan x="10" y="136"><tspan class="fg-bright-green bold">Arguments:</tspan> </tspan> <tspan x="10" y="154"><tspan> </tspan><tspan class="fg-cyan">[DEP_ID]...</tspan> </tspan> <tspan x="10" y="172"><tspan> Reference to a package to add as a dependency</tspan> </tspan> <tspan x="10" y="190"><tspan> </tspan> </tspan> <tspan x="10" y="208"><tspan> You can reference a package by:</tspan> </tspan> <tspan x="10" y="226"><tspan> - `&lt;name&gt;`, like `cargo add serde` (latest version will be used)</tspan> </tspan> <tspan x="10" y="244"><tspan> - `&lt;name&gt;@&lt;version-req&gt;`, like `cargo add serde@1` or `cargo add serde@=1.0.38`</tspan> </tspan> <tspan x="10" y="262"> </tspan> <tspan x="10" y="280"><tspan class="fg-bright-green bold">Options:</tspan> </tspan> <tspan x="10" y="298"><tspan> </tspan><tspan class="fg-bright-cyan bold">--no-default-features</tspan> </tspan> <tspan x="10" y="316"><tspan> Disable the default features</tspan> </tspan> <tspan x="10" y="334"> </tspan> <tspan x="10" y="352"><tspan> </tspan><tspan class="fg-bright-cyan bold">--default-features</tspan> </tspan> <tspan x="10" y="370"><tspan> Re-enable the default features</tspan> </tspan> <tspan x="10" y="388"> </tspan> <tspan x="10" y="406"><tspan> </tspan><tspan class="fg-bright-cyan bold">-F</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--features</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;FEATURES&gt;</tspan> </tspan> <tspan x="10" y="424"><tspan> Space or comma separated list of features to activate</tspan> </tspan> <tspan x="10" y="442"> </tspan> <tspan x="10" y="460"><tspan> </tspan><tspan class="fg-bright-cyan bold">--optional</tspan> </tspan> <tspan x="10" y="478"><tspan> Mark the dependency as optional</tspan> </tspan> <tspan x="10" y="496"><tspan> </tspan> </tspan> <tspan x="10" y="514"><tspan> The package name will be exposed as feature of your crate.</tspan> </tspan> <tspan x="10" y="532"> </tspan> <tspan x="10" y="550"><tspan> </tspan><tspan class="fg-bright-cyan bold">--no-optional</tspan> </tspan> <tspan x="10" y="568"><tspan> Mark the dependency as required</tspan> </tspan> <tspan x="10" y="586"><tspan> </tspan> </tspan> <tspan x="10" y="604"><tspan> The package will be removed from your features.</tspan> </tspan> <tspan x="10" y="622"> </tspan> <tspan x="10" y="640"><tspan> </tspan><tspan class="fg-bright-cyan bold">--public</tspan> </tspan> <tspan x="10" y="658"><tspan> Mark the dependency as public (unstable)</tspan> </tspan> <tspan x="10" y="676"><tspan> </tspan> </tspan> <tspan x="10" y="694"><tspan> The dependency can be referenced in your library&apos;s public API.</tspan> </tspan> <tspan x="10" y="712"> </tspan> <tspan x="10" y="730"><tspan> </tspan><tspan class="fg-bright-cyan bold">--no-public</tspan> </tspan> <tspan x="10" y="748"><tspan> Mark the dependency as private (unstable)</tspan> </tspan> <tspan x="10" y="766"><tspan> </tspan> </tspan> <tspan x="10" y="784"><tspan> While you can use the crate in your implementation, it cannot be referenced in your public</tspan> </tspan> <tspan x="10" y="802"><tspan> API.</tspan> </tspan> <tspan x="10" y="820"> </tspan> <tspan x="10" y="838"><tspan> </tspan><tspan class="fg-bright-cyan bold">--rename</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;NAME&gt;</tspan> </tspan> <tspan x="10" y="856"><tspan> Rename the dependency</tspan> </tspan> <tspan x="10" y="874"><tspan> </tspan> </tspan> <tspan x="10" y="892"><tspan> Example uses:</tspan> </tspan> <tspan x="10" y="910"><tspan> - Depending on multiple versions of a crate</tspan> </tspan> <tspan x="10" y="928"><tspan> - Depend on crates with the same name from different registries</tspan> </tspan> <tspan x="10" y="946"> </tspan> <tspan x="10" y="964"><tspan> </tspan><tspan class="fg-bright-cyan bold">-n</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--dry-run</tspan> </tspan> <tspan x="10" y="982"><tspan> Don&apos;t actually write the manifest</tspan> </tspan> <tspan x="10" y="1000"> </tspan> <tspan x="10" y="1018"><tspan> </tspan><tspan class="fg-bright-cyan bold">-v</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--verbose</tspan><tspan class="fg-cyan">...</tspan> </tspan> <tspan x="10" y="1036"><tspan> Use verbose output (-vv very verbose/build.rs output)</tspan> </tspan> <tspan x="10" y="1054"> </tspan> <tspan x="10" y="1072"><tspan> </tspan><tspan class="fg-bright-cyan bold">-q</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--quiet</tspan> </tspan> <tspan x="10" y="1090"><tspan> Do not print cargo log messages</tspan> </tspan> <tspan x="10" y="1108"> </tspan> <tspan x="10" y="1126"><tspan> </tspan><tspan class="fg-bright-cyan bold">--color</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;WHEN&gt;</tspan> </tspan> <tspan x="10" y="1144"><tspan> Coloring</tspan> </tspan> <tspan x="10" y="1162"><tspan> </tspan> </tspan> <tspan x="10" y="1180"><tspan> [possible values: auto, always, never]</tspan> </tspan> <tspan x="10" y="1198"> </tspan> <tspan x="10" y="1216"><tspan> </tspan><tspan class="fg-bright-cyan bold">--config</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;KEY=VALUE|PATH&gt;</tspan> </tspan> <tspan x="10" y="1234"><tspan> Override a configuration value</tspan> </tspan> <tspan x="10" y="1252"> </tspan> <tspan x="10" y="1270"><tspan> </tspan><tspan class="fg-bright-cyan bold">-Z</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;FLAG&gt;</tspan> </tspan> <tspan x="10" y="1288"><tspan> Unstable (nightly-only) flags to Cargo, see &apos;cargo -Z help&apos; for details</tspan> </tspan> <tspan x="10" y="1306"> </tspan> <tspan x="10" y="1324"><tspan> </tspan><tspan class="fg-bright-cyan bold">-h</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--help</tspan> </tspan> <tspan x="10" y="1342"><tspan> Print help (see a summary with &apos;-h&apos;)</tspan> </tspan> <tspan x="10" y="1360"> </tspan> <tspan x="10" y="1378"><tspan class="fg-bright-green bold">Manifest Options:</tspan> </tspan> <tspan x="10" y="1396"><tspan> </tspan><tspan class="fg-bright-cyan bold">--manifest-path</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;PATH&gt;</tspan> </tspan> <tspan x="10" y="1414"><tspan> Path to Cargo.toml</tspan> </tspan> <tspan x="10" y="1432"> </tspan> <tspan x="10" y="1450"><tspan> </tspan><tspan class="fg-bright-cyan bold">--lockfile-path</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;PATH&gt;</tspan> </tspan> <tspan x="10" y="1468"><tspan> Path to Cargo.lock (unstable)</tspan> </tspan> <tspan x="10" y="1486"> </tspan> <tspan x="10" y="1504"><tspan> </tspan><tspan class="fg-bright-cyan bold">--ignore-rust-version</tspan> </tspan> <tspan x="10" y="1522"><tspan> Ignore `rust-version` specification in packages</tspan> </tspan> <tspan x="10" y="1540"> </tspan> <tspan x="10" y="1558"><tspan> </tspan><tspan class="fg-bright-cyan bold">--locked</tspan> </tspan> <tspan x="10" y="1576"><tspan> Assert that `Cargo.lock` will remain unchanged</tspan> </tspan> <tspan x="10" y="1594"> </tspan> <tspan x="10" y="1612"><tspan> </tspan><tspan class="fg-bright-cyan bold">--offline</tspan> </tspan> <tspan x="10" y="1630"><tspan> Run without accessing the network</tspan> </tspan> <tspan x="10" y="1648"> </tspan> <tspan x="10" y="1666"><tspan> </tspan><tspan class="fg-bright-cyan bold">--frozen</tspan> </tspan> <tspan x="10" y="1684"><tspan> Equivalent to specifying both --locked and --offline</tspan> </tspan> <tspan x="10" y="1702"> </tspan> <tspan x="10" y="1720"><tspan class="fg-bright-green bold">Package Selection:</tspan> </tspan> <tspan x="10" y="1738"><tspan> </tspan><tspan class="fg-bright-cyan bold">-p</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--package</tspan><tspan class="fg-cyan"> [</tspan><tspan class="fg-cyan">&lt;SPEC&gt;</tspan><tspan class="fg-cyan">]</tspan> </tspan> <tspan x="10" y="1756"><tspan> Package to modify</tspan> </tspan> <tspan x="10" y="1774"> </tspan> <tspan x="10" y="1792"><tspan class="fg-bright-green bold">Source:</tspan> </tspan> <tspan x="10" y="1810"><tspan> </tspan><tspan class="fg-bright-cyan bold">--path</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;PATH&gt;</tspan> </tspan> <tspan x="10" y="1828"><tspan> Filesystem path to local crate to add</tspan> </tspan> <tspan x="10" y="1846"> </tspan> <tspan x="10" y="1864"><tspan> </tspan><tspan class="fg-bright-cyan bold">--base</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;BASE&gt;</tspan> </tspan> <tspan x="10" y="1882"><tspan> The path base to use when adding from a local crate (unstable).</tspan> </tspan> <tspan x="10" y="1900"> </tspan> <tspan x="10" y="1918"><tspan> </tspan><tspan class="fg-bright-cyan bold">--git</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;URI&gt;</tspan> </tspan> <tspan x="10" y="1936"><tspan> Git repository location</tspan> </tspan> <tspan x="10" y="1954"><tspan> </tspan> </tspan> <tspan x="10" y="1972"><tspan> Without any other information, cargo will use latest commit on the main branch.</tspan> </tspan> <tspan x="10" y="1990"> </tspan> <tspan x="10" y="2008"><tspan> </tspan><tspan class="fg-bright-cyan bold">--branch</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;BRANCH&gt;</tspan> </tspan> <tspan x="10" y="2026"><tspan> Git branch to download the crate from</tspan> </tspan> <tspan x="10" y="2044"> </tspan> <tspan x="10" y="2062"><tspan> </tspan><tspan class="fg-bright-cyan bold">--tag</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;TAG&gt;</tspan> </tspan> <tspan x="10" y="2080"><tspan> Git tag to download the crate from</tspan> </tspan> <tspan x="10" y="2098"> </tspan> <tspan x="10" y="2116"><tspan> </tspan><tspan class="fg-bright-cyan bold">--rev</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;REV&gt;</tspan> </tspan> <tspan x="10" y="2134"><tspan> Git reference to download the crate from</tspan> </tspan> <tspan x="10" y="2152"><tspan> </tspan> </tspan> <tspan x="10" y="2170"><tspan> This is the catch all, handling hashes to named references in remote repositories.</tspan> </tspan> <tspan x="10" y="2188"> </tspan> <tspan x="10" y="2206"><tspan> </tspan><tspan class="fg-bright-cyan bold">--registry</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;NAME&gt;</tspan> </tspan> <tspan x="10" y="2224"><tspan> Package registry for this dependency</tspan> </tspan> <tspan x="10" y="2242"> </tspan> <tspan x="10" y="2260"><tspan class="fg-bright-green bold">Section:</tspan> </tspan> <tspan x="10" y="2278"><tspan> </tspan><tspan class="fg-bright-cyan bold">--dev</tspan> </tspan> <tspan x="10" y="2296"><tspan> Add as development dependency</tspan> </tspan> <tspan x="10" y="2314"><tspan> </tspan> </tspan> <tspan x="10" y="2332"><tspan> Dev-dependencies are not used when compiling a package for building, but are used for</tspan> </tspan> <tspan x="10" y="2350"><tspan> compiling tests, examples, and benchmarks.</tspan> </tspan> <tspan x="10" y="2368"><tspan> </tspan> </tspan> <tspan x="10" y="2386"><tspan> These dependencies are not propagated to other packages which depend on this package.</tspan> </tspan> <tspan x="10" y="2404"> </tspan> <tspan x="10" y="2422"><tspan> </tspan><tspan class="fg-bright-cyan bold">--build</tspan> </tspan> <tspan x="10" y="2440"><tspan> Add as build dependency</tspan> </tspan> <tspan x="10" y="2458"><tspan> </tspan> </tspan> <tspan x="10" y="2476"><tspan> Build-dependencies are the only dependencies available for use by build scripts</tspan> </tspan> <tspan x="10" y="2494"><tspan> (`build.rs` files).</tspan> </tspan> <tspan x="10" y="2512"> </tspan> <tspan x="10" y="2530"><tspan> </tspan><tspan class="fg-bright-cyan bold">--target</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;TARGET&gt;</tspan> </tspan> <tspan x="10" y="2548"><tspan> Add as dependency to the given target platform</tspan> </tspan> <tspan x="10" y="2566"> </tspan> <tspan x="10" y="2584"><tspan>Run `</tspan><tspan class="fg-bright-cyan bold">cargo help add</tspan><tspan class="bold">` for more detailed information.</tspan></tspan></text></svg>